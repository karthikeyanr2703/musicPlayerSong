<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="listen.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Song</title>
    <link rel="stylesheet" href="song.css">
    
</head>
<body>
    <div id="main">
        <div id="card">
          
            <div id="top">
                <i class="ri-arrow-left-s-line" id="home"></i>
                <h2>Music Player</h2>
                <i class="ri-menu-line" id="songPlayList"></i>
               
            </div>
          
               <div id="image">
                <img src="https://w0.peakpx.com/wallpaper/190/945/HD-wallpaper-colorful-paint-strokes-grunge-abstract-art-creative-abstract-splashes-grunge-backgrounds-abstract-backgrounds-thumbnail.jpg" alt="" id="imageMain">
               </div>
               <audio  id="player" ></audio>
               <div id="songDescription">
                <h2>Iraaday</h2>
                <h4>Abdul Haasan</h4>
               </div>
               <div id="controller">
                <div id="rangeContainer">
                    <input type="range" id="range" min="0" max="100" step="0.5" value="0">
                </div>
                <div id="audioContainer">
                    <i class="ri-volume-down-line"></i>
                    <input type="range" id="audioRange" min="0" max="1" value="0.5" step="0.01" >
                    <i class="ri-volume-up-line"></i>
                </div>
               <div id="controls">
                <i class="ri-heart-fill" id="like"></i>
                <i class="ri-skip-back-fill" id="back" onclick="backSong()"></i>
                <i class="ri-play-fill" id="playPause"></i>
                <i class="ri-skip-forward-fill" id="next" onclick="nextSong()"></i>
                <i class="ri-volume-mute-line" id="mute"></i>
               </div>
               </div>
        </div>
        <div id="playlist">
            <div id="topEnd"><i class="ri-close-circle-line" id="cross"></i></div>
            <h1 id="playlistHeading">Hit Songs</h1>
            <p class="songName"><span>Bezzati - Khullar Ji</span></p>
            <p class="songName"><span>Husnpari - UK Boy</span></p>
            <p class="songName"><span>Iraaday - Abdul Haasan</span></p>
        </div>
    </div>
    <script src="song.js"></script>
</body>
</html>
